<!DOCTYPE html>
<html lang="Zh-cn">

<head>
    <link rel="stylesheet" href="../js/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/getUrlParams.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 图标组件库 -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
    <title>C2109</title>
    <link rel="shortcut icon" href="c2109.ico">
    <link rel="stylesheet" href="../js/index.css">

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span onclick="toTabPep()" style="cursor: pointer;" class="image">
                    <img src="24934-c2109120120.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">C2109</span>
                    <span class="profession">班级网站</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li onclick="location.href='?tab=home'" class="search-box">
                    <a>
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">首页</span>
                    </a>
                </li>



                <li onclick="location.href='?tab=about'" class="nav-link">
                    <a>
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">关于班级</span>
                    </a>
                </li>

                <!-- 下面的小li都是一样的样式，只需要修改文字和图标 -->
                <li onclick="location.href='?tab=tz'" class="nav-link">
                    <a>
                        <i class='bx bx-heart icon'></i>
                        <span class="text nav-text">班级通知</span>
                    </a>
                </li>

                <li onclick="toTabImg()" class="nav-link">
                    <a>
                        <i class='bx bx-wallet icon'></i>
                        <span class="text nav-text">相册</span>
                    </a>
                </li>

                <li onclick="location.href='?tab=ts'" class="nav-link">
                    <a>
                        <i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">班级特色</span>
                    </a>
                </li>





            </div>
            <div class="bottom-content">

                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">暗黑模式</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>
    <section id="main" class="home">

        

    </section>


    <script src="./script.js"></script>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header" style="height: 1px; border: none;">
                    <h1 style="text-align: center;" class="modal-title fs-5" id="ModalTitle">Modal title</h1>

                </div>
                <div class="modal-body" id="ModalMain">

                </div>
                <div class="modal-footer" style="padding: 0px;">
                    <div id="ModalBtn" class="btn-group" role="group" aria-label="Basic example"
                        style="width: 100%;margin: 0px;">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed p-3 top-0 start-50 translate-middle-x" style="z-index: 100000">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true" data-bs-delay="3000">
            <div class="d-flex">
                <div class="toast-body" id="Err_p">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</body>
<script src="../js/index_modal.js"></script>
<script src="../js/pc.js"></script>

</html>
