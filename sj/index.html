<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive bottom navigation</title>
        <style>
            .img{
                height: 20px;
            }
        </style>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            
                

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <img class="img" src="./assets/img/home.svg" alt="">
                                <span class="nav__name">主页</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <img class="img" src="./assets/img/xx.svg" alt="">

                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <img class="img" src="./assets/img/about.svg" alt="">

                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <img class="img" src="./assets/img/ts.svg" alt="">
                                <span class="nav__name">特色</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contactme" class="nav__link">
                                <img class="img" src="./assets/img/log.svg" alt="">

                            </a>
                        </li>
                    </ul>
                </div>

                
            
        </header>

        <main>

            <section class="container section section__height" id="about">

            </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="skills">
                <h2 class="section__title">关于班级</h2>
                <img src="https://img1.imgtp.com/2023/02/25/qVZfPQto.png" alt="bj.png" title="bj.png" style="width: 100%;">
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">班级特色</h2>
                <iframe src="../pc/zytdif.html" frameborder="0" height="90%" width="100%"></iframe>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">日志</h2>
                <iframe src="../update log.html" frameborder="0" height="85%" width="100%"></iframe>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
